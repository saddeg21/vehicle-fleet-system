<!DOCTYPE html>
<html lang="en">
<body>
<!-- Sidebar -->
<div class="sidebar" th:fragment="sidebar">
    <style>
        .sidebar {
            width: 250px;
            background-color: #1a2942;
            color: #ffffff;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            padding: 15px 20px;
            border-bottom: 1px solid #2d3c55;
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            padding: 12px 20px;
            color: #c5d0e0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #2d3c55;
            color: #ffffff;
            border-left: 4px solid #3498db;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f7fa;
        }

        .logout-style {
            margin-bottom: 0;
            padding: 15px 20px;
            background-color: #3d566e;
        }
    </style>
    <div class="company-name">FleetManager</div>
    <div class="nav-links">
        <a th:href="@{/customer/dashboard}" class="nav-item">My Vehicles</a>
        <a th:href="@{/customer/dashboard/ownedVehicle}" class="nav-item">Add Owned Vehicle</a>
        <a th:href="@{/customer/dashboard/newDriver}" class="nav-item">Register a Driver</a>
        <a th:href="@{/customer/dashboard/report}" class="nav-item">Reports</a>
        <a th:href="@{/customer/dashboard/fleet}" class="nav-item">Add Vehicle to My Fleet</a>
        <a th:href="@{/customer/dashboard/assign/driver}" class="nav-item">Assign Job to Driver</a>
        <a th:href="@{/customer/dashboard/assign/vehicle}" class="nav-item">Assign Job to Vehicle</a>
    </div>

    <div class="logout-style">
        <a th:href="@{/logout}" class="nav-item">Logout</a>
    </div>
</div>
</body>
</html>
