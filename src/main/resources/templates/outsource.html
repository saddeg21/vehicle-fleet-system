<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Outsource Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .sidebar form {
            margin: 0;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        .logout-container {
            margin-top: auto;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background-color: #ecf0f1;
        }

        .main-content h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin Menu</h2>

    <form action="/outsource/management-vehicles" method="get">
        <button type="submit">Vehicle Management</button>
    </form>

    <form action="/outsource/service-fuel-management" method="get">
        <button type="submit">Service and Fuel Consumption Management</button>
    </form>

    <form action="/outsource/odometer-entry-tracking" method="get">
        <button type="submit">Odometer Entry and Tracking</button>
    </form>

    <form action="/outsource/report-prediction" method="get">
        <button type="submit">Reports and Prediction</button>
    </form>

    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<div class="main-content">
    <h1>Admin Dashboard</h1>
    <p>Welcome to the fleet operations management panel.</p>
</div>

</body>
</html>
