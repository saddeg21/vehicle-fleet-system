<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fuel Tracking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: white;
        }

        .sidebar form {
            margin: 0;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        .logout-container {
            margin-top: auto;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background-color: #ecf0f1;
            height: 100vh;
            overflow-y: auto;
        }

        .main-content h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-align: center;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .primary-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .primary-button:hover {
            background-color: #2980b9;
        }

        .table-container {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
        }

        .filter-button {
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 41px;
        }

        .filter-button:hover {
            background-color: #1a252f;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .stat-card h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1rem;
        }

        .stat-card p {
            margin-bottom: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .back-button {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Menu</h2>

    <form action="/outsource/management-vehicles" method="get">
        <button type="submit">Vehicle Management</button>
    </form>

    <form action="/outsource/service-fuel-management" method="get">
        <button type="submit">Service and Fuel Consumption Management</button>
    </form>

    <form action="/outsource/odometer-entry-tracking" method="get">
        <button type="submit">Odometer Entry and Tracking</button>
    </form>

    <form action="/outsource/report-prediction" method="get">
        <button type="submit">Reports and Prediction</button>
    </form>

    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <a href="/outsource/service-fuel-management" class="back-button">‚Üê Back to Service & Fuel Management</a>

    <h1>Fuel Tracking</h1>

    <div class="tabs">
        <div id="new-entry-tab" class="tab active" onclick="switchTab('new-entry')">Record New Fuel Entry</div>
        <div id="view-history-tab" class="tab" onclick="switchTab('view-history')">View Fuel History</div>
    </div>

    <!-- New Fuel Entry Tab -->
    <div id="new-entry-content" class="tab-content active">
        <div class="card">
            <form id="fuelEntryForm" th:action="@{/outsource/service-fuel-management/fuel-tracking/save}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="vehicle">Vehicle</label>
                        <select id="vehicle" name="vehicle.vehicleId" required>
                            <option value="">Select Vehicle</option>
                            <option th:each="vehicle : ${vehicles}"
                                    th:value="${vehicle.vehicleId}"
                                    th:text="${vehicle.brand + ' ' + vehicle.model + ' (' + vehicle.plateNumber + ')'}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="driver">Driver</label>
                        <select id="driver" name="driver.userId" required>
                            <option value="">Select Driver</option>
                            <option th:each="driver : ${drivers}"
                                    th:value="${driver.userId}"
                                    th:text="${driver.username}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="liters">Liters</label>
                        <input type="number" id="liters" name="liters" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="number" id="cost" name="cost" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="odometer">Odometer Reading</label>
                        <input type="number" id="odometer" name="odometerReading" step="0.1" min="0" required>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="primary-button">Save Fuel Entry</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Fuel History Tab -->
    <div id="view-history-content" class="tab-content">
        <div class="card">
            <div class="filters">
                <div class="filter-group">
                    <label for="filter-vehicle">Vehicle</label>
                    <select id="filter-vehicle" class="filter">
                        <option value="">All Vehicles</option>
                        <option th:each="vehicle : ${vehicles}"
                                th:value="${vehicle.vehicleId}"
                                th:text="${vehicle.brand + ' ' + vehicle.model + ' (' + vehicle.plateNumber + ')'}">
                        </option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-driver">Driver</label>
                    <select id="filter-driver" class="filter">
                        <option value="">All Drivers</option>
                        <option th:each="driver : ${drivers}"
                                th:value="${driver.userId}"
                                th:text="${driver.username}">
                        </option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-start-date">Start Date</label>
                    <input type="date" id="filter-start-date" class="filter">
                </div>

                <div class="filter-group">
                    <label for="filter-end-date">End Date</label>
                    <input type="date" id="filter-end-date" class="filter">
                </div>

                <button id="apply-filters" class="filter-button">Apply Filters</button>
            </div>


            <div class="table-container">
                <table id="fuel-history-table">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Vehicle</th>
                        <th>Driver</th>
                        <th>Liters</th>
                        <th>Cost</th>
                        <th>Odometer</th>
                        <th>Efficiency</th>
                    </tr>
                    </thead>
                    <tbody id="fuel-entries-tbody">


                    <tr th:if="${#lists.isEmpty(fuelEntries)}">
                        <td colspan="7" style="text-align: center;">No fuel entries found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Function to switch between tabs
    function switchTab(tabId) {
        // Remove active class from all tabs and content
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        // Add active class to selected tab and content
        document.getElementById(tabId + '-tab').classList.add('active');
        document.getElementById(tabId + '-content').classList.add('active');
    }

    // Initialize form with today's date
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;

        // Add event listener for applying filters
        document.getElementById('apply-filters').addEventListener('click', function() {
            applyFilters();
        });
    });

</script>

</body>
</html>
