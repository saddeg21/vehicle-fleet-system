<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2 class="mb-4" th:text="${vehicle.brand + ' ' + vehicle.model + ' (' + vehicle.year + ')'}">Vehicle Name</h2>

  <div class="card shadow">
    <div class="card-body">
      <h5 class="card-title text-muted" th:text="'Plate Number: ' + ${vehicle.plateNumber}"></h5>
      <ul class="list-group list-group-flush mt-3">
        <li class="list-group-item"><strong>Company ID:</strong> <span th:text="${vehicle.companyId}"></span></li>
        <li class="list-group-item"><strong>Type:</strong> <span th:text="${vehicle.type}"></span></li>
        <li class="list-group-item"><strong>Status:</strong> <span th:text="${vehicle.status}"></span></li>
        <li class="list-group-item"><strong>Ownership Type:</strong> <span th:text="${vehicle.ownershipType}"></span></li>
        <li class="list-group-item"><strong>Current Odometer:</strong> <span th:text="${vehicle.currentOdometer}"></span> km</li>
        <li class="list-group-item"><strong>Previous Month Odometer:</strong> <span th:text="${vehicle.previousMonthOdometer}"></span> km</li>
        <li class="list-group-item"><strong>Active:</strong> <span th:text="${vehicle.isActive ? 'Yes' : 'No'}"></span></li>
      </ul>
    </div>
  </div>

  <div class="mt-4">
    <a href="/" class="btn btn-secondary">Back to Vehicle List</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
