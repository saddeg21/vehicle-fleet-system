<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fleet Vehicles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments :: sidebar"></div>

<div class="container mt-4">
    <h2 class="mb-4">Available Vehicles</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="vehicle : ${vehicles}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vehicle.brand + ' ' + vehicle.model}">Name</h5>
                    <p class="card-text">
                        <strong>Brand:</strong> <span th:text="${vehicle.plateNumber}">Plate Number</span><br>
                        <strong>Year:</strong> <span th:text="${vehicle.year}">Year</span><br>
                        <strong>Type:</strong> <span th:text="${vehicle.type}">Type</span><br>
                        <strong>Status:</strong> <span th:text="${vehicle.status}">Status</span><br>
                        <strong>Ownership:</strong> <span th:text="${vehicle.ownershipType}">Ownership</span><br>
                        <strong>Odometer:</strong> <span th:text="${vehicle.currentOdometer}">0</span> km
                    </p>
                </div>
                <div class="card-footer text-end bg-white border-0">
                    <form th:action="@{/vehicle/addVehicle}" method="post">
                        <input type="hidden" name="vehicleId" th:value="${vehicle.vehicleId}"/>
                        <button class="btn btn-primary" type="submit" onclick="return confirm('Are you sure you want to add this vehicle to your fleet?');">Add to My Fleet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
