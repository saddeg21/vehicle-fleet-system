<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Detail</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .row {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h1>Vehicle Details</h1>

<div class="card">
    <div class="row">
        <span class="label">Plate Number:</span>
        <span class="value" th:text="${vehicle.plateNumber}">ABC-123</span>
    </div>
    <div class="row">
        <span class="label">Brand:</span>
        <span class="value" th:text="${vehicle.brand}">Brand</span>
    </div>
    <div class="row">
        <span class="label">Model:</span>
        <span class="value" th:text="${vehicle.model}">Model</span>
    </div>
    <div class="row">
        <span class="label">Year:</span>
        <span class="value" th:text="${vehicle.year}">2021</span>
    </div>
    <div class="row">
        <span class="label">Type:</span>
        <span class="value" th:text="${vehicle.type}">CAR</span>
    </div>
    <div class="row">
        <span class="label">Status:</span>
        <span class="value" th:text="${vehicle.status}">AVAILABLE</span>
    </div>
    <div class="row">
        <span class="label">Ownership Type:</span>
        <span class="value" th:text="${vehicle.ownershipType}">LEASED</span>
    </div>
    <div class="row">
        <span class="label">Current Odometer:</span>
        <span class="value" th:text="${vehicle.currentOdometer}">12345.67</span>
    </div>
    <div class="row">
        <span class="label">Previous Month Odometer:</span>
        <span class="value" th:text="${vehicle.previousMonthOdometer}">12000.00</span>
    </div>

</div>

</body>
</html>
