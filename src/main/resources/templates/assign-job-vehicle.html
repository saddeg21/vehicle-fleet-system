<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Job</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments :: sidebar"></div>

<div class="container my-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title mb-4">Assign Job to Driver</h2>

            <form th:action="@{'/vehicle/assignJob/' + ${vehicle.vehicleId}}" method="post">
                <div class="row g-3">

                    <!-- Vehicle Details -->
                    <div class="col-md-6">
                        <label class="form-label">Vehicle ID</label>
                        <input type="text" class="form-control" th:value="${vehicle.vehicleId}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Plate Number</label>
                        <input type="text" class="form-control" th:value="${vehicle.plateNumber}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Brand</label>
                        <input type="text" class="form-control" th:value="${vehicle.brand}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Model</label>
                        <input type="text" class="form-control" th:value="${vehicle.model}" readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Year</label>
                        <input type="text" class="form-control" th:value="${vehicle.year}" readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Type</label>
                        <input type="text" class="form-control" th:value="${vehicle.type}" readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control" th:value="${vehicle.status}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ownership Type</label>
                        <input type="text" class="form-control" th:value="${vehicle.ownershipType}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Current Odometer</label>
                        <input type="text" class="form-control" th:value="${vehicle.currentOdometer}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Previous Month Odometer</label>
                        <input type="text" class="form-control" th:value="${vehicle.previousMonthOdometer}" readonly>
                    </div>

                    <!-- Purpose Input -->
                    <div class="col-12">
                        <label for="purpose" class="form-label">Job Purpose</label>
                        <input type="text" id="purpose" name="purpose" class="form-control" required placeholder="Enter purpose of job">
                    </div>

                    <!-- Hidden Fields -->
                    <input type="hidden" name="vehicleId" th:value="${vehicle.vehicleId}" />

                    <!-- Submit Button -->
                    <div class="col-12 text-end mt-4">
                        <button type="submit" class="btn btn-primary px-4">Assign Job</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional if you use JS components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
