<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fleet Manager - Home</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #1e272e;
            color: white;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            height: 70px;
            z-index: 10;
            box-sizing: border-box;
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .navbar .login-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .navbar .login-btn:hover {
            background-color: #2980b9;
        }

        .container-wrapper {
            height: calc(100vh - 70px);
            margin-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .slogan-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            justify-content: center;
            align-items: center;
            z-index: 2;
            width: 500px;
            height: 300px;
        }

        .text-line {
            font-size: 6vw;
            font-weight: bold;
            white-space: nowrap;
            animation: slideRight 4s linear infinite;
        }

        .text-line:nth-child(2) { animation-delay: 0.5s; }
        .text-line:nth-child(3) { animation-delay: 1s; }
        .text-line:nth-child(4) { animation-delay: 1.5s; }

        @keyframes slideRight {
            0%   { transform: translateX(-100%); opacity: 0; }
            20%  { opacity: 1; }
            80%  { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        .road-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1400px;
            height: 900px;
            z-index: 1;
        }

        .road-path {
            stroke: #7f8c8d;
            stroke-width: 14;
            fill: none;
            stroke-dasharray: 30, 15;
        }

        .car-icon {
            font-size: 30px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">Fleet Manager</div>
    <a href="/login" class="login-btn">Login</a>
</div>

<!-- MAIN AREA -->
<div class="container-wrapper">
    <!-- HUGE WAVY ROAD -->
    <svg class="road-svg" viewBox="0 0 1400 900" preserveAspectRatio="none">
        <path id="wavyBox" d="
      M200,200
      Q400,80 700,200
      Q1000,320 1200,200
      Q1320,400 1200,600
      Q1100,750 700,700
      Q300,650 200,700
      Q80,500 200,400
      Q300,300 200,200
      Z" class="road-path"/>

        <!-- ðŸš— Car 1 -->
        <text class="car-icon">
            <textPath href="#wavyBox" startOffset="0%">
                ðŸš—
                <animate attributeName="startOffset" from="0%" to="100%" dur="16s" repeatCount="indefinite" />
            </textPath>
        </text>

        <!-- ðŸš™ Car 2 -->
        <text class="car-icon">
            <textPath href="#wavyBox" startOffset="50%">
                ðŸš™
                <animate attributeName="startOffset" from="50%" to="150%" dur="20s" repeatCount="indefinite" />
            </textPath>
        </text>
    </svg>

    <!-- TEXT -->
    <div class="slogan-container">
        <div class="text-line">ARAÃ‡</div>
        <div class="text-line">SÄ°ZDE</div>
        <div class="text-line">YÃœKÃœ</div>
        <div class="text-line">BÄ°ZDE</div>
    </div>
</div>

</body>
</html>
