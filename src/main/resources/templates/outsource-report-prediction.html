<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports and Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: white;
        }

        .sidebar form {
            margin: 0;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        .logout-container {
            margin-top: auto;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            background-color: #ecf0f1;
            text-align: center;
        }

        .main-content h1 {
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-button:hover {
            background-color: #2980b9;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<!-- Sol Menü -->
<div class="sidebar">
    <h2>Admin Menu</h2>

    <form action="/outsource/management-vehicles" method="get">
        <button type="submit">Vehicle Management</button>
    </form>

    <form action="/outsource/service-fuel-management" method="get">
        <button type="submit">Service and Fuel Consumption Management</button>
    </form>

    <form action="/outsource/odometer-entry-tracking" method="get">
        <button type="submit">Odometer Entry and Tracking</button>
    </form>

    <form action="/outsource/report-prediction" method="get">
        <button type="submit">Reports and Prediction</button>
    </form>

    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<!-- İçerik -->
<div class="main-content">
    <h1>Reports and Prediction</h1>

    <div class="button-group">
        <form action="/outsource/report-prediction/monthly-summary" method="get">
            <button type="submit" class="action-button">Monthly Expense Summary</button>
        </form>

        <form action="/outsource/report-prediction/moving-average" method="get">
            <button type="submit" class="action-button">Moving Average Forecast</button>
        </form>
    </div>
</div>

</body>
</html>
